<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags - HTML</title>
</head>
<body>
    <video src="gima_ashi.MP4" height="555" controls loop muted poster="download.jpg"></video>
    <audio src="audio.mp3" controls loop muted></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="Beer.svg" alt="My SVG image" width="80">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/cmMiyZaSELo?si=TfGN_qHVbDerJiyj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen loop></iframe>
</body>
</html>
